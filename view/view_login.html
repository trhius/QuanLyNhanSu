<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/css_login.css"
    />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="welcome">
          <span>Human Resource Managemnent System</span>
          <header>Login</header>
        </div>

        <div class="input-field">
          <input
            type="text"
            class="input"
            placeholder="Enter email"
            id="email"
          />
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-field">
          <input
            type="password"
            class="input"
            placeholder="Enter password"
            id="password"
          />
          <i class="fa-solid fa-lock"></i>
        </div>

        <button
          class="input-field btn btn-primary"
          type="submit"
          onclick="handleLogin()"
          id="login-btn"
        >
          Đăng nhập
        </button>

        <div class="footer">
          <div class="two-col">
            <div class="one">
              <input type="checkbox" name="" id="check" />
              <label for="check"> Remember Me</label>
            </div>
            <div class="two>
              <label><a href="#">Forgot password?</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script> -->

    <footer class="login_footer">
      <span class="footer-span">Copyright © 2023 - 2023 BK HRMS</span>
    </footer>
  </body>

  <script src="/control/control_login.js"></script>
  <script src="/control/control_home.js"></script>
</html>
